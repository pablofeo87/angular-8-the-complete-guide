<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="form">
        <div class="form-group">
          <label for="pname">Project name:</label>
          <input id="pname" type="text" class="form-control" formControlName="pname">
          <span 
            *ngIf="!form.get('pname').valid && form.get('pname').touched"
            class="help-block">
            <span *ngIf="form.get('pname').errors['NoTest']">This name is invalid!</span>
            <span *ngIf="form.get('pname').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Status:</label>
          <select name="status" id="status" class="form-control" formControlName="status">
            <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
